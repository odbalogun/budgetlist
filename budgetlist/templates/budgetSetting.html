{% extends "layout.html" %}
{% block secondLayer %}
<div class="secondLayer">
    <div class="wrapper">
        <ul>
            <li>
                <a class="{% if request.path == '/settings'%} active {% endif %}" href="{{ url_for('settings')}}">Company Settings</a>
            </li>
            <li>
                <a class="{% if request.path == '/periodSettings'%} active {% endif %}" href="{{ url_for('periodSettings')}}">Period Settings</a>
            </li>
            <li>
                <a class="{% if request.path == '/userSetting'%} active {% endif %}" href="{{ url_for('userSetting')}}">User Settings</a>
            </li>
            <li>
                <a class="{% if request.path == '/departmentSetting'%} active {% endif %}" href="{{ url_for('departmentSetting')}}">Department Settings</a>
            </li>
            <li>
                <a class="{% if request.path == '/budgetSetting'%} active {% endif %}" href="{{ url_for('budgetSetting')}}">Budget Settings</a>
            </li>
        </ul>
    </div>
</div>
{% endblock %}



{% block body %}
<div class="details">
    <div class="wrapper">
        <div class="settings">
            <form action="">
                <div class="col-md-offset-1 col-md-8 pl-0">
                    <div class="title">Budget Settings</div>
                    <div class="form-wrap">
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">Budget Name</label>
                            <div class="col-md-9 borderd">
                              <input type="name" class="form-control" placeholder="Budget Name">
                              <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap">
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">Period</label>
                            <div class="col-md-9 borderd">
                                <select class="form-control">
                                    <option>-- Choose Period --</option>
                                </select>
                                <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap">
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">Budget</label>
                            <div class="col-md-9 borderd">
                              <input type="name" class="form-control" placeholder="Budget">
                              <span class="input-group-addon">â‚¦</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap">
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">Budget Type</label>
                            <div class="col-md-9 borderd">
                                <select class="form-control">
                                    <option>-- Choose Budget Type --</option>
                                </select>
                                <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-wrap">
                        <div class="form-group clearfix">
                            <label class="col-md-3 control-label">Budget Status</label>
                            <div class="col-md-9 borderd">
                                <select class="form-control">
                                    <option>-- Choose Budget Status --</option>
                                </select>
                                <span class="input-group-addon"><i class="fa fa-money" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-8 pl-0 ">
                    <button type="submit" class="submit">Save</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
